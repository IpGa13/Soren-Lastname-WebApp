<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Soren Webapp</title>
</head>
<body>
    
    <div class="webapp">

        <h2>you have debug access</h2>
        <input id="cmd" type="text" placeholder="Enter Debug RCSoren Command">
        <input type="button" onclick="execEnteredCommand()" value="Run Command">
        
        <form action="index.html">
            <input type="submit" value="Logout" />
        </form>

    </div>

    <script>

        function execEnteredCommand() {
            if (document.getElementById("cmd").value == "Terminate(soren)") {
                alert("The task of Killing Soren will be done in about 85 years")
            }
            else if (document.getElementById("cmd").value == "instant.Terminate(Aiden)") {
                alert("Sorens going to get you, Aiden! Brace yourself for some immediate death happening!")
            }
            else {
            var str = document.getElementById("cmd").value;
            const msg = `Execution of command ${str} completed`
            alert(msg);
            }
        }

    </script>

</body>
</html>
