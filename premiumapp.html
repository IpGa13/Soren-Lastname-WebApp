<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Soren Webapp</title>
</head>
<body>
    
    <div class="webapp">

        <h2>you have premium access</h2>
        <input id="cmd" type="text" placeholder="Enter HighPriority RCSoren Command">
        <input type="button" onclick="execEnteredCommand()" value="Run Command">
        
        <form action="index.html">
            <input type="submit" value="Logout" />
        </form>

    </div>

    <script>

        function execEnteredCommand() {
            if (document.getElementById("cmd").value == "Terminate(soren)") {
                alert("The task of Killing Soren will be done in about 85 years")
            }
            else {
                var str = document.getElementById("cmd").value;
                const msg = `Execution of High Priotity command ${str} completed`
                alert(msg);
            }
        }

    </script>

</body>
</html>
